<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск заказа</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; }
        .container { width: 500px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input { width: 70%; padding: 8px; margin-right: 10px; }
        button { padding: 8px 12px; }
        pre { background-color: #f4f4f4; padding: 15px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
<div class="container">
    <h2>Найти заказ по UID</h2>
    <input type="text" id="orderUidInput" placeholder="Введите Order UID">
    <button onclick="getOrder()">Найти</button>
    <h3>Данные заказа:</h3>
    <pre id="orderDetails"></pre>
</div>

<script>
    async function getOrder() {
        const uidInput = document.getElementById('orderUidInput');
        const detailsOutput = document.getElementById('orderDetails');

        const orderUid = uidInput.value;

        if (!orderUid) {
            detailsOutput.textContent = 'Пожалуйста, введите Order UID.';
            return;
        }

        try {

            const response = await fetch(`http://localhost:8080/order/${orderUid}`);

            if (!response.ok) {
                const errorText = await response.text();
                detailsOutput.textContent = `Ошибка: ${errorText}`;
                return;
            }

            const data = await response.json();


            detailsOutput.textContent = JSON.stringify(data, null, 2);

        } catch (error) {
            detailsOutput.textContent = 'Ошибка сети или сервер не доступен.';
            console.error('Ошибка при выполнении запроса:', error);
        }
    }
</script>
</body>
</html>
